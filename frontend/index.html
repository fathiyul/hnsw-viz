<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNSW Algorithm Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">HNSW Algorithm Visualizer</h1>
        
        <div class="row">
            <div class="col-md-6">
                <h2>Array Generator</h2>
                <div class="mb-3">
                    <label for="arraySize" class="form-label">Number of points (N)</label>
                    <input type="number" id="arraySize" class="form-control" value="100">
                </div>
                <button id="generateArrays" class="btn btn-primary">Generate Random Arrays</button>
                
                <!-- <h2 class="mt-4">Upload Arrays</h2>
                <div class="mb-3">
                    <input type="file" id="arrayUpload" class="form-control" accept=".npy">
                </div>
                <button id="uploadArrays" class="btn btn-secondary">Upload Arrays</button> -->
                
                <h2 class="mt-4">Index Builder</h2>
                <div class="mb-3">
                    <label for="neighborCount" class="form-label">Number of neighbors (k)</label>
                    <input type="number" id="neighborCount" class="form-control" value="2">
                </div>
                <div class="mb-3">
                    <label for="distanceMetric" class="form-label">Distance Metric</label>
                    <select id="distanceMetric" class="form-select">
                        <option value="l2">L2 (Euclidean)</option>
                        <option value="l1">L1 (Manhattan)</option>
                        <option value="cosine">Cosine</option>
                        <option value="dot">Dot Product</option>
                    </select>
                </div>
                <button id="buildIndex" class="btn btn-primary">Build Index</button>

                <h2 class="mt-4">Graph Visualization</h2>
                <div class="mb-3">
                    <label for="graphLevel" class="form-label">Graph Level</label>
                    <input type="number" id="graphLevel" class="form-control" value="0" min="0">
                </div>
                <button id="visualizeGraph" class="btn btn-primary">Visualize Graph</button>
                <button id="visualizeLevels" class="btn btn-primary ms-2">Visualize All Levels</button>
                
                <h2 class="mt-4">Query Vector</h2>
                <button id="generateQueryVector" class="btn btn-primary">Generate Random Query Vector</button>
                <!-- <div class="mt-2">
                    <input type="file" id="queryVectorUpload" class="form-control" accept=".npy">
                </div>
                <button id="uploadQueryVector" class="btn btn-secondary mt-2">Upload Query Vector</button> -->
                
                <h2 class="mt-4">Query Executor</h2>
                <button id="executeQuery" class="btn btn-primary">Execute Query</button>
                <button id="visualizeHistory" class="btn btn-primary ms-2">Visualize History</button>
            </div>
            
            <div class="col-md-6">
                <h2>Results and Visualizations</h2>
                <div id="results" class="mt-3"></div>
                <div id="visualizations" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
